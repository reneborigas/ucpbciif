<div class="animated fadeIn">
    <div class="row">
        <div class="col">
            <div class="card card-custom" ng-controller="PaymentAddController">
                <div class="card-header">
                    <div class="card-title">
                        <span class="card-icon">
                            <i class="fad fa-users-class"></i>
                        </span>
                        <h3 class="card-label">Search Loan</h3>
                    </div>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <div class="d-flex justify-content-center align-items-center flex-wrap">
                            <div class="d-flex flex-wrap py-2 mr-3">
                                <div class="form-group">
                                    <div class="input-icon">
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Search Loan Number"
                                            ng-model="searchTermAuto"
                                            ng-enter="searchLoan(searchTermAuto)"
                                        />
                                        <span><i class="far fa-search"></i></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <a
                                        href="#"
                                        class="btn btn-light-primary px-6 font-weight-bold ml-4"
                                        ng-click="searchLoan(searchTermAuto)"
                                    >
                                        Search
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div
                        class="datatable datatable-default datatable-subtable fade datatable-selectable"
                        ng-show="showTable"
                    >
                        <table
                            class="table table-vertical-center datatable-table"
                            ng-table="tableLoans"
                            template-pagination="statics/partials/customs/pagination.html"
                        >
                            <tr
                                class="datatable-row"
                                ng-repeat="loan in $data"
                                ng-show="showTable"
                                ng-click="addPayment(loan.id)"
                            >
                                <td
                                    class="datatable-cell datatable-cell-center text-center"
                                    header-class="'text-center'"
                                    data-title="'LOAN NO.'"
                                >
                                    LN{{ loan.id }}
                                </td>
                                <td
                                    class="datatable-cell datatable-cell-left"
                                    header-class="'text-left'"
                                    data-title="'BORROWER'"
                                >
                                    {{ loan.borrower_name }}
                                </td>
                                <td
                                    class="datatable-cell datatable-cell-left"
                                    header-class="'text-left'"
                                    data-title="'WINDOW'"
                                >
                                    {{ loan.loanProgram_name }}
                                </td>
                                <td
                                    class="datatable-cell datatable-cell-left"
                                    header-class="'text-left'"
                                    data-title="'TERM'"
                                >
                                    {{ loan.term_name }}
                                </td>
                                <td
                                    class="datatable-cell datatable-cell-left text-right"
                                    header-class="'text-right'"
                                    data-title="'LOAN AMOUNT'"
                                >
                                    {{ loan.amount | currency :'â‚±'}}
                                </td>

                                <td
                                    class="datatable-cell datatable-cell-left text-right"
                                    header-class="'text-right'"
                                    data-title="'INTEREST RATE'"
                                >
                                    {{ loan.interestRate_amount }} %
                                </td>
                                <td
                                    class="datatable-cell datatable-cell-left text-right"
                                    header-class="'text-right'"
                                    data-title="'DATE RELEASED'"
                                >
                                    {{ loan.dateReleased | date:'mediumDate' }}
                                </td>
                                <td
                                    class="datatable-cell datatable-cell-left text-right"
                                    header-class="'text-right'"
                                    data-title="'STATUS'"
                                >
                                    {{ loan.loanStatus_name }}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
