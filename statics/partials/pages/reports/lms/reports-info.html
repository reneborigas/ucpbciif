                                aria-haspopup="true"
                                aria-expanded="false"
                            >
                                <i class="fad fa-file-export"></i>
                                Export
                            </button>
                            <div class="dropdown-menu dropdown-menu-sm dropdown-menu-right">
                                <ul class="navi flex-column navi-hover py-2">
                                    <li class="navi-header font-weight-bolder text-uppercase font-size-sm text-primary pb-2">Choose an option:</li>
                                    <li class="navi-item">
                                        <a href="#" class="navi-link" ng-click="printDataTable()">
                                            <span class="navi-icon">
                                                <i class="la la-print"></i>
                                            </span>
                                            <span class="navi-text">Print</span>
                                        </a>
                                    </li>

                                            </span>
                                            <span class="navi-text">Excel</span>
                                        </a>
                                    </li>
                                    <li class="navi-item">
                                        <a href="#" class="navi-link">
                                            <span class="navi-icon">
                                                <i class="la la-file-text-o"></i>
                                            </span>
                                            <span class="navi-text">CSV</span>
                                        </a>
                                    </li>
                                    <li class="navi-item">
                                        <a href="#" class="navi-link">
                                            <span class="navi-icon">

                                            </span>
                                            <span class="navi-text">PDF</span>
                                        </a>
                                    </li> -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body" block-ui="loanListBlockUI">
                    <div class="datatable datatable-default datatable-subtable">
                        <table class="table table-borderless" id="tableReports">
                            <thead ng-repeat-start="obj in data">
                                <tr>
                                    <th colspan="100%">
                                        <div class="">
                                            <span class="text-dark-75 font-weight-bolder text-uppercase">{{ obj.parent }}</span>
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody ng-repeat-end>
                                <tr ng-repeat="children in obj.children track by $index">
                                    <td ng-repeat="child in children" ng-if="!!child">
                                        <div class="">
                                            <span class="text-dark-75">{{ child }}</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
