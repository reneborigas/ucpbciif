 
<div class="animated fadeIn" ng-controller="DashboardController">
    <div class="row">
        <div class="col-xxl-12">
            <!--begin::Advance Table Widget 2-->
            <div class="card card-custom card-stretch gutter-b">
                <!--begin::Header-->
                <div class="card-header border-0 pt-5">
                    <h3 class="card-title align-items-start flex-column">
                        <span class="card-label font-weight-bolder text-dark">Activities</span>
                        <span class="text-muted mt-3 font-weight-bold font-size-sm">New Activities</span>
                    </h3>
                    <div class="card-toolbar">
                        <ul class="nav nav-pills nav-pills-sm nav-dark-75">
                            <li class="nav-item">
                                <a class="nav-link py-2 px-4" data-toggle="tab" href="#kt_tab_pane_1_1">Month</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link py-2 px-4" data-toggle="tab" href="#kt_tab_pane_1_2">Week</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link py-2 px-4 active" data-toggle="tab" href="#kt_tab_pane_1_3">Day</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--end::Header-->
                <!--begin::Body-->
                <div class="card-body pt-3 pb-0">
                    <!--begin::Table-->
                    <div class="table-responsive">
                        <table class="table table-borderless table-vertical-center">
                            <thead>
                                <tr>
                                    <th class="p-0" style="width: 50px;"></th>
                                    <th class="p-0" style="min-width: 200px;"></th>
                                    <th class="p-0" style="min-width: 100px;"></th>
                                    <th class="p-0" style="min-width: 125px;"></th>
                                    <th class="p-0" style="min-width: 110px;"></th>
                                    <th class="p-0" style="min-width: 150px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat=" notification in notifications">
                                    <td class="pl-0 py-4">
                                        <div class="symbol symbol-50 symbol-light mr-1">
                                            <span class="symbol-label">
                                                <img
                                                    src="/metronic/theme/html/demo1/dist/assets/media/svg/misc/006-plurk.svg"
                                                    class="h-50 align-self-center"
                                                    alt=""
                                                />
                                            </span>
                                        </div>
                                    </td>
                                    <td class="pl-0">
                                        <a href="#"  ng-click = "notifView(notification.id,notification.object_id,notification.content_type,notification.link)"  class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg" >
                                                <div class="font-weight-bold">{{ notification.message }} <span ng-if="notification.action_type"> {{ notification.action_type }} </span> </div>
           
                                        </a>
 
                                        <div>
                                            <span class="font-weight-bolder"></span>
                                            <a class="text-muted font-weight-bold text-hover-primary" href="#">
                                                    {{ notification.action_time | date:'medium'   }}
                                            </a>
                                        </div>
                                    </td>
                                    <td class="text-right">
                                        <span class="text-dark-75 font-weight-bolder d-block font-size-lg">
                                                {{ notification.committeeName  }}
                                        </span>
                                        <span class="text-muted font-weight-bold">Committee</span>
                                    </td>
                                    <!-- <td class="text-right">
                                        <span class="text-muted font-weight-500">ReactJs, HTML</span>
                                    </td>
                                    <td class="text-right">
                                        <span class="label label-lg label-light-primary label-inline">Approved</span>
                                    </td> -->
                                    
                                </tr>
                               
                                
                               
                            </tbody>
                        </table>
                    </div>
                    <!--end::Table-->
                </div>
                <!--end::Body-->
            </div>
            <!--end::Advance Table Widget 2-->
        </div>
        <div class="col-xxl-12">
            <div class="card">
                <div class="card-body">
                    <div class="calendar" id="calendar" ng-model="events"></div>
                </div>
            </div>
        </div>
    </div>
</div>
