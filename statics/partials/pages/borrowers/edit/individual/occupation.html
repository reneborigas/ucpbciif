<div>
    <div class="d-flex justify-content-between my-3">
        <div class="mr-2">
            <div class="my-3 font-weight-bold text-dark">Employment</div>
        </div>
    </div>
    <div class="pb-5" ng-repeat="employment in borrower.individual.individualEmployment">
        <div class="row">
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="employmentTradeName">Company Name/Employer Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="employmentTradeName"
                        name="employmentTradeName"
                        placeholder="Trade Name"
                        ng-model="employment.tradeName"
                    />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <select
                        class="form-control"
                        id="occupation"
                        name="occupation"
                        ng-model="employment.occupation"
                        ng-options="psoc.id as psoc.description for psoc in psocs"
                    ></select>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input
                        type="text"
                        class="form-control"
                        id="jobTitle"
                        name="jobTitle"
                        placeholder="Job Title/Rank"
                        ng-model="employment.jobTitle"
                    />
                </div>
            </div>

            <div class="col-xl-4">
                <div class="form-group">
                    <label for="natureOfBusiness">Nature of Business</label>
                    <input
                        type="text"
                        class="form-control"
                        id="natureOfBusiness"
                        name="natureOfBusiness"
                        placeholder="Nature of Business"
                        ng-model="employment.natureOfBusiness"
                    />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="occupationStatus">Employment Status</label>
                    <select
                        class="form-control"
                        id="occupationStatus"
                        name="occupationStatus"
                        ng-model="employment.occupationStatus"
                        ng-options="os.id as os.description for os in occupationStatuses"
                    ></select>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="dateHiredFrom">Date Hired</label>
                    <input
                        type="date"
                        class="form-control"
                        id="dateHiredFrom"
                        name="dateHiredFrom"
                        placeholder="Date Hired"
                        ng-model="employment.dateHiredFrom"
                    />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="dateHiredTo">Date To</label>
                    <input
                        type="date"
                        class="form-control"
                        id="dateHiredTo"
                        name="dateHiredTo"
                        placeholder="Date To"
                        ng-model="employment.dateHiredTo"
                    />
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between my-3">
        <div class="mr-2">
            <div class="my-3 font-weight-bold text-dark">Other Sources of Funds</div>
        </div>
    </div>
    <div class="pb-5" ng-repeat="business in borrower.individual.individualIndividualBusiness">
        <div class="row">
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="nameOfBusiness">Name of Business</label>
                    <input
                        type="text"
                        class="form-control"
                        id="nameOfBusiness"
                        name="nameOfBusiness"
                        placeholder="Name of Business"
                        ng-model="business.nameOfBusiness"
                    />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="natureOfBusiness">Nature of Business</label>
                    <input
                        type="text"
                        class="form-control"
                        id="natureOfBusiness"
                        name="natureOfBusiness"
                        placeholder="Name of Business"
                        ng-model="business.natureOfBusiness"
                    />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="yearsInBusiness">Years in Business</label>
                    <input
                        type="text"
                        class="form-control"
                        id="yearsInBusiness"
                        name="yearsInBusiness"
                        placeholder="Name of Business"
                        ng-model="business.yearsInBusiness"
                        numeric-input
                    />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="streetNo">Street Number</label>
                    <input type="text" class="form-control" id="streetNo" name="streetNo" placeholder="Street Number" ng-model="business.streetNo" />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="postalCode">Postal Code</label>
                    <input
                        type="text"
                        class="form-control"
                        id="postalCode"
                        name="postalCode"
                        placeholder="Postal Code"
                        ng-model="address.postalCode"
                    />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="subdivision">Subdivision</label>
                    <input
                        type="text"
                        class="form-control"
                        id="subdivision"
                        name="subdivision"
                        placeholder="Subdivision"
                        ng-model="business.subdivision"
                    />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="barangay">Barangay</label>
                    <input type="text" class="form-control" id="barangay" name="barangay" placeholder="Barangay" ng-model="business.barangay" />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="city">Town/City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="City" ng-model="business.city" />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="province">Province</label>
                    <input type="text" class="form-control" id="province" name="province" placeholder="Province" ng-model="business.province" />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="country">Country</label>
                    <select
                        class="form-control"
                        id="country"
                        name="country"
                        ng-model="business.country"
                        ng-options="country.id as country.description for country in countries"
                    ></select>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="businessTelNo">Telephone Number</label>
                    <input
                        type="text"
                        class="form-control"
                        id="businessTelNo"
                        name="businessTelNo"
                        placeholder="Telephone Number"
                        ng-model="business.telNo"
                    />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="businessFaxNo">Fax Number</label>
                    <input
                        type="text"
                        class="form-control"
                        id="businessFaxNo"
                        name="businessFaxNo"
                        placeholder="Fax Number"
                        ng-model="business.faxNo"
                    />
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between my-3">
        <div class="mr-2">
            <div class="my-3 font-weight-bold text-dark">Gross Salary/Income</div>
        </div>
    </div>
    <div class="pb-5">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="grossSalary">Salary/Income in Pesos or Pesos Equivalent</label>
                    <select
                        class="form-control"
                        id="grossSalary"
                        name="grossSalary"
                        ng-model="borrower.individual.grossSalary"
                        ng-options="income for income in grossincome"
                    ></select>
                </div>
            </div>
        </div>
    </div>
</div>
