<div>
    <div class="d-flex justify-content-between my-3">
        <div class="mr-2">
            <div class="my-3 font-weight-bold text-dark">Collaterals/Other Documents</div>
        </div>
    </div>
    <div class="pb-5" ng-repeat="document in borrower.borrowerDocuments">
        <div class="row">
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="dateReceived">Date Received</label>
                    <input type="date" class="form-control" id="dateReceived" name="dateReceived" ng-model="document.dateReceived" />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="referenceNumber">Reference Number</label>
                    <input
                        type="text"
                        class="form-control"
                        id="referenceNumber"
                        name="referenceNumber"
                        placeholder="Reference Number"
                        ng-model="document.referenceNumber"
                    />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="documentType">Document Type</label>
                    <select
                        class="form-control"
                        id="documentType"
                        name="documentType"
                        ng-model="document.documentType"
                        ng-options="documentType for documentType in documentTypes"
                    ></select>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="nameOfDocument">Name of Document</label>
                    <input
                        type="text"
                        class="form-control"
                        id="nameOfDocument"
                        name="nameOfDocument"
                        placeholder="Name of Document"
                        ng-model="document.nameOfDocument"
                    />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="documentNumber">Document Number</label>
                    <input
                        type="text"
                        class="form-control"
                        id="documentNumber"
                        name="documentNumber"
                        placeholder="Document Number"
                        ng-model="document.documentNumber"
                    />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="propertyDescription">Property Description</label>
                    <input
                        type="text"
                        class="form-control"
                        id="propertyDescription"
                        name="propertyDescription"
                        placeholder="Property Description"
                        ng-model="document.propertyDescription"
                    />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="propertyLocation">Property Location</label>
                    <input
                        type="text"
                        class="form-control"
                        id="propertyLocation"
                        name="propertyLocation"
                        placeholder="Property Location"
                        ng-model="document.propertyLocation"
                    />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="landArea">Land Area</label>
                    <input type="text" class="form-control" id="landArea" name="landArea" placeholder="Land Area" ng-model="document.landArea" />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="zonalValue">Zonal Value</label>
                    <input
                        type="text"
                        class="form-control"
                        id="zonalValue"
                        name="zonalValue"
                        placeholder="Zonal Value"
                        ng-model="document.zonalValue"
                        price
                    />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="appraisalDate">Appraisal Date</label>
                    <input type="date" class="form-control" id="appraisalDate" name="appraisalDate" ng-model="document.appraisalDate" />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="appraisalValue">Appraisal Value</label>
                    <input
                        type="text"
                        class="form-control"
                        id="appraisalValue"
                        name="appraisalValue"
                        placeholder="Appraisal Value"
                        ng-model="document.appraisalValue"
                        price
                    />
                </div>
            </div>
        </div>
    </div>
</div>
