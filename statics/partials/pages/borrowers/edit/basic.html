<div class="form-group row">
    <label class="col-xl-3 col-lg-3 col-form-label text-right">Official Registered Trade Name</label>
    <div class="col-lg-9 col-xl-6">
        <input
            type="text"
            class="form-control"
            id="officialRegisteredTradeName"
            name="officialRegisteredTradeName"
            placeholder="Official Registered Trade Name"
            ng-model="borrower.business.officialRegisteredTradeName"
            ng-class="{'is-invalid' : editForm.officialRegisteredTradeName.$invalid && editForm.officialRegisteredTradeName.$touched, 'is-valid' : editForm.officialRegisteredTradeName.$valid && editForm.officialRegisteredTradeName.$touched }"
        />
        <span class="form-text text-muted" ng-show="editForm.officialRegisteredTradeName.$touched && editForm.officialRegisteredTradeName.$invalid">
            Please enter Official Registered Trade Name.
        </span>
    </div>
</div>
<div class="form-group row">
    <label class="col-xl-3 col-lg-3 col-form-label text-right">
        Trade Name
        <span>*</span>
    </label>
    <div class="col-lg-9 col-xl-6">
        <input
            type="text"
            class="form-control"
            id="businessTradeName"
            name="businessTradeName"
            placeholder="Trade Name"
            ng-model="borrower.business.tradeName"
        />
    </div>
</div>
<div class="form-group row">
    <label class="col-xl-3 col-lg-3 col-form-label text-right">Legal Form</label>
    <div class="col-lg-9 col-xl-6">
        <select
            class="form-control"
            id="legalForm"
            name="legalForm"
            ng-options="legalFormType.id as legalFormType.description for legalFormType in legalFormTypes"
            ng-model="borrower.business.legalForm"
        ></select>
    </div>
</div>
<div class="form-group row">
    <label class="col-xl-3 col-lg-3 col-form-label text-right">Entity Registered</label>
    <div class="col-lg-9 col-xl-6">
        <select
            class="form-control"
            id="entitityRegistered"
            name="entitityRegistered"
            ng-model="business.entitityRegistered"
            ng-options="entity for entity in entities"
        ></select>
    </div>
</div>
<div class="form-group row">
    <label class="col-xl-3 col-lg-3 col-form-label text-right">Registration Date</label>
    <div class="col-lg-9 col-xl-6">
        <input type="date" class="form-control" id="registrationDate" name="registrationDate" ng-model="business.registrationDate" />
    </div>
</div>
<div class="form-group row">
    <label class="col-xl-3 col-lg-3 col-form-label text-right">Re-Registration Date</label>
    <div class="col-lg-9 col-xl-6">
        <input type="date" class="form-control" id="reRegistrationDate" name="reRegistrationDate" ng-model="business.reRegistrationDate" />
    </div>
</div>
<div class="form-group row">
    <label class="col-xl-3 col-lg-3 col-form-label text-right">Nationality</label>
    <div class="col-lg-9 col-xl-6">
        <select
            class="form-control"
            id="businessNationality"
            name="businessNationality"
            ng-model="business.nationality"
            ng-options="country.id as country.description for country in countries"
        ></select>
    </div>
</div>
<div class="form-group row">
    <label class="col-xl-3 col-lg-3 col-form-label text-right">Resident</label>
    <div class="col-lg-9 col-xl-6">
        <select
            class="form-control"
            id="businessResident"
            name="businessResident"
            ng-model="business.resident"
            ng-options="res.value as res.text for res in resident"
        ></select>
    </div>
</div>
<div class="separator separator-dashed my-5"></div>
<div class="row">
    <div class="col-lg-9 col-xl-6 offset-xl-3">
        <h3 class="font-size-h6 mb-3">Contact Person:</h3>
    </div>
</div>
<div ng-repeat="contactPerson in borrower.business.businessContactPerson">
    <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">First Name</label>
        <div class="col-lg-9 col-xl-6">
            <input
                type="text"
                class="form-control"
                id="firstname"
                name="firstname"
                placeholder="First Name"
                ng-model="businessContactPerson.firstname"
            />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Middle Name</label>
        <div class="col-lg-9 col-xl-6">
            <input
                type="text"
                class="form-control"
                id="middlename"
                name="middlename"
                placeholder="Middle Name"
                ng-model="businessContactPerson.middlename"
            />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Last Name</label>
        <div class="col-lg-9 col-xl-6">
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" ng-model="businessContactPerson.lastname" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Address</label>
        <div class="col-lg-9 col-xl-6">
            <input
                type="text"
                class="form-control"
                id="contactPersonAddress"
                name="contactPersonAddress"
                placeholder="Complete Address"
                ng-model="businessContactPerson.address"
            />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Phone Number</label>
        <div class="col-lg-9 col-xl-6">
            <input
                type="text"
                class="form-control"
                id="contactPersonPhoneNo"
                name="contactPersonPhoneNo"
                placeholder="Phone Number"
                ng-model="businessContactPerson.phoneNo"
            />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Email Address</label>
        <div class="col-lg-9 col-xl-6">
            <input
                type="text"
                class="form-control"
                id="contactPersonEmailAddress"
                name="contactPersonEmailAddress"
                placeholder="user@example.com"
                ng-model="businessContactPerson.emailAddress"
            />
        </div>
    </div>
</div>
