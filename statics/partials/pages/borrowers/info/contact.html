<div class="form-group form-group-xs row">
    <label class="col-4 col-form-label">Name:</label>
    <div class="col-8">
        <span class="form-control-plaintext">{{ borrower.contactPerson.firstname }} {{ borrower.contactPerson.middlename }} {{ borrower.contactPerson.lastname }}</span>
    </div>
</div>
<div class="form-group form-group-xs row">
    <label class="col-4 col-form-label">Address:</label>
    <div class="col-8">
        <span class="form-control-plaintext font-weight-bold">{{ borrower.contactPerson.address }}</span>
    </div>
</div>
<div class="form-group form-group-xs row">
    <label class="col-4 col-form-label">Phone Number:</label>
    <div class="col-8">
        <span class="form-control-plaintext font-weight-bold">{{ borrower.contactPerson.phoneNo }}</span>
    </div>
</div>
<div class="form-group form-group-xs row">
    <label class="col-4 col-form-label">Telephone Number:</label>
    <div class="col-8">
        <span class="form-control-plaintext font-weight-bold">{{ borrower.contactPerson.telNo }}</span>
    </div>
</div>
<div class="form-group form-group-xs row">
    <label class="col-4 col-form-label">Email Address:</label>
    <div class="col-8">
        <span class="form-control-plaintext font-weight-bold">
            <a href="#">{{ borrower.contactPerson.emailAddress }}</a>
        </span>
    </div>
</div>
