<div class="table-responsive mb-6">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Donor</th>
                <th scope="col">Project Type</th>
                <th scope="col">Amount</th>
                <th scope="col">Project Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="grant in borrower.business.businessGrants">
                <td>{{ grant.donor }}</td>
                <td>{{ grant.projectType }}</td>
                <td>{{ grant.amount }}</td>
                <td>{{ grant.projectStatus }}</td>
            </tr>
        </tbody>
    </table>
</div>
