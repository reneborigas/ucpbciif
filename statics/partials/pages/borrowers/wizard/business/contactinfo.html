<div>
    <div class="d-flex justify-content-between my-3">
        <div class="mr-2">
            <div class="my-2 font-weight-bold text-dark">Address</div>
        </div>
    </div>
    <div class="pb-5" ng-repeat="address in business.businessAddress">
        <div class="row">
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="addressType">Address Type</label>
                    <select
                        class="form-control"
                        id="addressType"
                        name="addressType"
                        ng-model="address.addressType"
                        ng-options="address.id as address.remarks for address in addressTypes | filter : { $: 'Company' }"
                    ></select>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="streetNo">Street Number</label>
                    <input type="text" class="form-control" id="streetNo" name="streetNo" placeholder="Street Number" ng-model="address.streetNo" />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="postalCode">Postal Code</label>
                    <input
                        type="text"
                        class="form-control"
                        id="postalCode"
                        name="postalCode"
                        placeholder="Postal Code"
                        ng-model="address.postalCode"
                    />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="subdivision">Subdivision</label>
                    <input
                        type="text"
                        class="form-control"
                        id="subdivision"
                        name="subdivision"
                        placeholder="Subdivision"
                        ng-model="address.subdivision"
                    />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="barangay">Barangay</label>
                    <input type="text" class="form-control" id="barangay" name="barangay" placeholder="Barangay" ng-model="address.barangay" />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="city">Town/City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="City" ng-model="address.city" />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="province">Province</label>
                    <input type="text" class="form-control" id="province" name="province" placeholder="Province" ng-model="address.province" />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="country">Country</label>
                    <select
                        class="form-control"
                        id="country"
                        name="country"
                        ng-model="address.country"
                        ng-options="country.id as country.description for country in countries"
                    ></select>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="ownerLessee">Owner/Lessee</label>
                    <select
                        class="form-control"
                        id="ownerLessee"
                        name="ownerLessee"
                        ng-model="address.ownerLessee"
                        ng-options="ol.id as ol.description for ol in ownerLessee"
                    ></select>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="form-group">
                    <label for="occupiedSince">Occupied Since</label>
                    <input
                        type="date"
                        class="form-control"
                        id="occupiedSince"
                        name="occupiedSince"
                        placeholder="Occupied Since"
                        ng-model="address.occupiedSince"
                    />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6">
                <button class="btn btn-outline-warning btn-sm" type="button" ng-click="removeAddress(business.businessAddress,$index)">
                    <i class="fal fa-minus mr-2"></i>
                    Remove Address
                </button>
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-sm btn-outline-primary" type="button" ng-click="addAddress(business.businessAddress)">
            <i class="fal fa-plus mr-2"></i>
            Add Address
        </button>
    </div>
    <div class="d-flex justify-content-between my-3">
        <div class="mr-2">
            <div class="my-2 font-weight-bold text-dark">Contact</div>
        </div>
    </div>
    <div class="pb-5" ng-repeat="contact in business.businessContact">
        <div class="row">
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="contactType">Contact Type</label>
                    <select
                        class="form-control"
                        id="contactType"
                        name="contactType"
                        ng-model="contact.contactType"
                        ng-options="contactType.id as contactType.description for contactType in contactTypes"
                    ></select>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input
                        type="text"
                        class="form-control"
                        id="contactNumber"
                        name="contactNumber"
                        placeholder="Contact Number"
                        ng-model="contact.contactNumber"
                    />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6">
                <button class="btn btn-outline-warning btn-sm" type="button" ng-click="removeContact(business.businessContact,$index)">
                    <i class="fal fa-minus mr-2"></i>
                    Remove Contact
                </button>
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-sm btn-outline-primary" type="button" ng-click="addContact(business.businessContact)">
            <i class="fal fa-plus mr-2"></i>
            Add Contact
        </button>
    </div>
</div>
