<div class="pb-5">
    <div class="mb-3 font-weight-bold text-dark">Enter Grants Information</div>
    <div ng-repeat="grant in business.businessGrants">
        <div class="form-group">
            <label for="grantDonor">Donor</label>
            <input type="text" class="form-control" id="grantDonor" name="grantDonor" placeholder="Name of Donor" ng-model="grant.donor" />
        </div>
        <div class="form-group">
            <label for="grantProjectType">Project Type</label>
            <input
                type="text"
                class="form-control"
                id="grantProjectType"
                name="grantProjectType"
                placeholder="Project Type"
                ng-model="grant.projectType"
            />
        </div>
        <div class="row">
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="grantAmount">Amount</label>
                    <input
                        type="text"
                        min="0"
                        step="0.01"
                        class="form-control"
                        id="grantAmount"
                        name="grantAmount"
                        placeholder="Amount"
                        ng-model="grant.amount"
                        price
                    />
                </div>
            </div>
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="grantProjectStatus">Project Status</label>
                    <input
                        type="text"
                        class="form-control"
                        id="grantProjectStatus"
                        name="grantProjectStatus"
                        placeholder="Project Status"
                        ng-model="grant.projectStatus"
                    />
                </div>
            </div>
        </div>
    </div>
</div>
