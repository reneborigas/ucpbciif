<div class="row" ng-controller="BorrowerEditController">
    <div class="col-lg-2">
        <div class="flex-row-auto offcanvas-mobile w-250px w-xxl-350px">
            <div class="card card-custom card-stretch">
                <div class="card-body pt-5">
                    <a href="#" class="btn btn-hover-light-primary font-weight-bold py-2 px-2 mb-1 text-center btn-block" ng-repeat="template in templates" ng-click="goToTemplate(template.templateNumber)">
                        {{ template.name }}
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-10">
        <div class="flex-row-fluid ml-lg-8">
            <div class="card card-custom card-stretch">
                <div class="card-header">
                    <div class="card-title">
                        <h3 class="card-label">{{ currentTemplate.name }}                            
                        <span class="text-muted pt-2 font-size-sm d-block">{{ currentTemplate.desc }}</span>
                        </h3>
                    </div>
                    <div class="card-toolbar">
                        <button type="reset" class="btn btn-success mr-2" ng-click="update()">Save Changes</button>
                        <button type="reset" class="btn btn-secondary" ng-click="cancel(borrower.borrowerId)">Cancel</button>
                    </div>
                </div>
                <div class="card-body">
                    <form name="editForm" class="form">
                        <ng-include src="getTemplate()"></ng-include>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
