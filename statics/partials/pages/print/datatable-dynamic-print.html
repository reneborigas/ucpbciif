<div class="row" ng-controller="DynamicPrintController">
    <div class="col-lg-12">
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="text-center">
                    <h2>UCBP-CIIF FINANCE AND DEVELOPMENT CORPORATION</h2>
                    <h2 class="text-uppercase">{{ title }}</h2>
                    <span>as of {{ dateToday | date :'mediumDate' }}</span>
                </div>
            </div>
        </div>
        <div class="col-md-12 mb-4">
            <div class="d-flex justify-content-between flex-column flex-md-row font-size-lg">
                <div class="d-flex flex-column mb-10 mb-md-0">
                    <div class="font-weight-bolder font-size-lg mb-3" ng-if="filters.length > 0">
                        <strong>FILTER PARAMETERS</strong>
                    </div>
                    <div class="d-flex justify-content-between mb-1" ng-repeat="filter in filters">
                        <div>
                            <span class="mr-15 font-weight-bold">{{ filter.name }}:</span>
                        </div>
                        <div>
                            <span class="text-right" ng-repeat-start="(key,value) in filter.params">
                                {{ value | dynamicFilter: filter.filterFormat }}
                            </span>
                            <span class="px-2" ng-repeat-end ng-if="(filter.params | objectLength ) > 1 && $index == 0">to</span>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column text-md-right">
                    <span class="font-size-lg font-weight-bolder mb-3">REQUESTED BY:</span>
                    <span class="font-weight-bold mb-1">{{ user.name }}</span>
                    <span class="font-weight-bold mb-1">{{ user.position }}</span>
                </div>
            </div>
        </div>
        <div class="row p-0">
            <div class="col-md-12">
                <div class="table-responsive text-right">
                    <table class="table table-borderless">
                        <thead>
                            <tr style="border-bottom: 1pt solid #464e5f !important; border-top: 1pt solid #464e5f !important">
                                <th class="" ng-repeat="header in headers">
                                    <div class="">
                                        <span class="text-dark-75 font-weight-bolder text-uppercase">{{ header }}</span>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="cellValue in cellValues track by $index">
                                <td ng-repeat="cell in cellValue track by $index">
                                    <div class="">
                                        <span class="text-dark-75">{{ cell}}</span>
                                    </div>
                                </td>
                            </tr>
                            <tr style="border-top: 1pt solid #464e5f !important">
                                <td class="text-center" colspan="{{colspan}}">
                                    <div class="">
                                        <span class="text-dark-75">-- NOTHING FOLLOWS --</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
