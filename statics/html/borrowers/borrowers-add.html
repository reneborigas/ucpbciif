<div class="row" ng-controller="BorrowerAddController">
    <div class="col-lg-12">	
        <!--begin::Portlet-->
        <div class="kt-portlet kt-portlet--last kt-portlet--head-lg kt-portlet--responsive-mobile" id="kt_page_portlet">
            <div class="kt-portlet__head kt-portlet__head--lg">
                <div class="kt-portlet__head-label">
                    <h3 class="kt-portlet__head-title">New Borrower</h3>
                </div>
                <div class="kt-portlet__head-toolbar">
                    <a ui-sref="borrowers.list" class="btn btn-clean kt-margin-r-10">
                        <i class="la la-arrow-left"></i>
                        <span class="kt-hidden-mobile">Back</span>
                    </a>
                    <div class="btn-group">
                        <button type="button" class="btn btn-brand" ng-click="save()">
                            <i class="la la-check"></i> 
                            <span class="kt-hidden-mobile">Save</span>
                        </button>
                        <button type="button" class="btn btn-brand dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <ul class="kt-nav">
                                <li class="kt-nav__item">
                                    <a href="#" class="kt-nav__link">
                                        <i class="kt-nav__link-icon flaticon2-reload"></i>
                                        <span class="kt-nav__link-text">Save & continue</span>
                                    </a>
                                </li>
                                <li class="kt-nav__item">
                                    <a href="#" class="kt-nav__link">
                                        <i class="kt-nav__link-icon flaticon2-power"></i>
                                        <span class="kt-nav__link-text">Save & exit</span>
                                    </a>
                                </li>
                                <li class="kt-nav__item">
                                    <a href="#" class="kt-nav__link">
                                        <i class="kt-nav__link-icon flaticon2-edit-interface-symbol-of-pencil-tool"></i>
                                        <span class="kt-nav__link-text">Save & edit</span>
                                    </a>
                                </li>
                                <li class="kt-nav__item">
                                    <a href="#" class="kt-nav__link">
                                        <i class="kt-nav__link-icon flaticon2-add-1"></i>
                                        <span class="kt-nav__link-text">Save & add new</span>
                                    </a>
                                </li>
                            </ul>
                        </div>

                </div>

            <div class="kt-portlet__body">

                                    <h3 class="kt-section__title kt-section__title-lg">Customer Info:</h3>
                                    <div class="form-group row">
                                        <label class="col-3 col-form-label">First Name</label>
                                        <div class="col-9">
                                            <input class="form-control" type="text" ng-model="newBorrower.firstname">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-3 col-form-label">Middle Name</label>
                                        <div class="col-9">
                                            <input class="form-control" type="text" ng-model="newBorrower.middlename">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-3 col-form-label">Last Name</label>
                                        <div class="col-9">
                                            <input class="form-control" type="text" ng-model="newBorrower.lastname">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-3 col-form-label">Description</label>
                                        <div class="col-9">
                                            <input class="form-control" type="text" ng-model="newBorrower.description">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-3 col-form-label">Remarks</label>
                                        <div class="col-9">
                                            <input class="form-control" type="text" ng-model="newBorrower.remarks">
                                        </div>
                                    </div>
                                    <div ng-repeat="info in newBorrower.borrowerPersonalInfo">
                                        <div class="form-group row">
                                            <label class="col-3 col-form-label">Birthdate</label>
                                            <div class="col-9">
                                                <div class="input-group date">
                                                    <input type="text" class="form-control" readonly  placeholder="Select date" date-picker ng-model="info.birthdate"/>
                                                    <div class="input-group-append">
                                                        <span class="input-group-text">
                                                            <i class="la la-calendar-check-o"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-3 col-form-label">Birthplace</label>
                                            <div class="col-9">
                                                <input class="form-control" type="text" ng-model="info.birthplace">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-3 col-form-label">Gender</label>
                                            <div class="col-9">
                                                <select class="form-control kt-selectpicker" ng-model="info.gender" ng-options="gender.id as gender.title for gender in genders">

                                                    <option>Ketchup</option>
                                                    <option>Relish</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-3 col-form-label">Height</label>
                                            <div class="col-9">

                                                    <input type="text" class="form-control" ng-model="info.height">
                                                    <div class="input-group-append"><span class="input-group-text">cm</span></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">

                                            <div class="col-9">
                                                <div class="input-group">

                                                    <div class="input-group-append"><span class="input-group-text">kg</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
