{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->

<head>
	<meta charset="utf-8" />
	<title>UCPCIIF | Login Page </title>
	<meta name="description" content="Login page example">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,600,700">
	<link href={%static "assets/css/pages/login/login-3.css" %} rel="stylesheet" type="text/css" />
	<link href={%static "assets/plugins/global/plugins.bundle.css" %} rel="stylesheet" type="text/css" />
	<link href={%static "assets/css/style.bundle.css" %} rel="stylesheet" type="text/css" />	
	<link href="{%static "libs/toastr/dist/css/angular-toastr.min.css" %}" rel="stylesheet">
	<!-- <link rel="shortcut icon" href="https://keenthemes.com/metronic/themes/metronic/theme/default/demo1/dist/assets/media/logos/favicon.ico" />  -->
</head>

<body
	class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--fixed kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">
	<!-- Page -->
	<div class="kt-grid kt-grid--ver kt-grid--root">
		<div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v3 kt-login--signin" id="kt_login">
			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" style="background-image: url(../../../../../themes/metronic/theme/default/demo1/dist/assets/media/bg/bg-3.jpg);">
				<div class="kt-grid__item kt-grid__item--fluid kt-login__wrapper">
					<div class="kt-login__container">
						<div class="kt-login__logo">
							<a href="#">
								<img src="../../../../../themes/metronic/theme/default/demo1/dist/assets/media/logos/logo-5.png">
							</a>
						</div>
						<div class="kt-login__signin" ng-controller="LoginController">
							<div class="kt-login__head">
								<h3 class="kt-login__title">Sign In</h3>
							</div>
							<div class="kt-form">
								<div class="input-group">
									<input class="form-control" type="text" placeholder="Email" name="email"  ng-model="user.username" autocomplete="off">
								</div>
								<div class="input-group">
									<input class="form-control" type="password" placeholder="Password" name="password" ng-model="user.password">
								</div>
								<div class="row kt-login__extra">
									<div class="col kt-align-right">
										<a href="javascript:;" id="kt_login_forgot" class="kt-login__link">Forget Password ?</a>
									</div>
								</div>
								<div class="kt-login__actions">
									<button class="btn btn-brand btn-elevate kt-login__btn-primary" ng-click="login()">Sign In</button>
								</div>
							</div>
						</div>
						<div class="kt-login__forgot">
							<div class="kt-login__head">
								<h3 class="kt-login__title">Forgotten Password ?</h3>
								<div class="kt-login__desc">Enter your email to reset your password:</div>
							</div>
							<div class="kt-form">
								<div class="input-group">
									<input class="form-control" type="text" placeholder="Email" name="email" id="kt_email" autocomplete="off">
								</div>
								<div class="kt-login__actions">
									<button class="btn btn-brand btn-elevate kt-login__btn-primary">Request</button>&nbsp;&nbsp;
									<button id="kt_login_forgot_cancel" class="btn btn-light btn-elevate kt-login__btn-secondary">Cancel</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script data-main="{%static "scripts/require.login" %}" src="{%static "libs/require/require.js" %}"></script>
</body>

</html>
